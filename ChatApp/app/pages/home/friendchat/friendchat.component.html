<ScrollView class="page">
	<ListView #roomList class="list-group" text="Chat Room" [items]="firebaseService.roomArray" (itemTap)="onItemTap($event)">
		<ng-template let-item="item">
			<GridLayout class="list-group-item" rows="auto, auto, auto" columns="auto, auto">
				<Image row="0" col="0" rowSpan="3" [src]="getRoomIconsrc(item)" class="thumb img-circle"></Image>
				<Label class="list-title" row="0" col="1" [text]="getRoomTitle(item)"></Label>
				<Label class="list-items" row="1" col="1" rowSpan="2" [text]="getRoomLastMessage(item)"></Label>
			</GridLayout>
		</ng-template>
	</ListView>
</ScrollView>
<AbsoluteLayout>
	<FloatButton text="+" (tap)="onTap($event)"></FloatButton>
	<ChildButton1 #childButton1 text="ID"></ChildButton1>
</AbsoluteLayout>
