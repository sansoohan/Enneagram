<ActionBar title="Login"></ActionBar>
<FlexboxLayout class="page">
	<StackLayout class="form">
		<Image class="logo" src="~/images/library.png"></Image>
        <Label class="header" text="FriendLibrary"></Label>
        <GridLayout rows="auto, auto">
            <StackLayout row="0">
                <FlowLayout class="input-field">
                    <Label text="Email" class="label font-weight-bold m-b-5"></Label>
                    <TextField class="input" [(ngModel)]="auth.email"></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </FlowLayout>
            </StackLayout>
            <StackLayout row="1">
                <FlowLayout class="input-field">
                    <Label text="Password" class="label font-weight-bold m-b-5"></Label>
                    <TextField secure="true" class="input" [(ngModel)]="auth.password" (keypress)="handleInput($event)"></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </FlowLayout>
            </StackLayout>
            
        </GridLayout>
        <Button class="btn-rounded btn-red" text="Login By Email" (tap)="loginByEmail(auth)"></Button>
        <Button class="btn-rounded btn-blue" text="Login By Facebook" (tap)="loginByFacebook()"></Button>
        <Button class="btn-rounded btn-skyblue" text="Login By Google" (tap)="loginByGoogle()"></Button>
        <Label [nsRouterLink]="['/register']" text="Not a member? Register here." class="text-center footnote"></Label>
    </StackLayout>
</FlexboxLayout>
