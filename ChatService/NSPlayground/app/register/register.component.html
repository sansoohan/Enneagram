<ActionBar title="Register"></ActionBar>
<FlexboxLayout class="page">
	<StackLayout class="form">

        <GridLayout rows="auto, auto, auto">
            <StackLayout row="0" class="input-field">
                <Label text="Email" class="label font-weight-bold m-b-5"></Label>
                <TextField class="input" [(ngModel)]="email"></TextField>
                <StackLayout class="hr-light"></StackLayout>
            </StackLayout>
            <StackLayout row="1" class="input-field">
                <Label text="Password" class="label font-weight-bold m-b-5"></Label>
                <TextField secure="true" class="input" [(ngModel)]="password"></TextField>
                <StackLayout class="hr-light"></StackLayout>
            </StackLayout>
            <StackLayout row="2" class="input-field">
                <Label text="Password Confirm" class="label font-weight-bold m-b-5"></Label>
                <TextField secure="true" class="input" [(ngModel)]="passwdConfirm"></TextField>
                <StackLayout class="hr-light"></StackLayout>
            </StackLayout>
        </GridLayout>
        <Button class="btn btn-primary w-full" text="Register" (tap)="signUp()"></Button>
        <Label [nsRouterLink]="['/login']" text="Back" class="text-center footnote"></Label>
    </StackLayout>
</FlexboxLayout>
